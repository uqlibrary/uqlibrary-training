<dom-module id="common-styles">
  <template>
    <style is="custom-style">
      .loading {
        moz-transition: opacity ease-in 0.2s;
        -o-transition: opacity ease-in 0.2s;
        -webkit-transition: opacity ease-in 0.2s;
        -webkit-transition-delay: 0.2s;
        transition: opacity ease-in 0.2s;
      }

      .loading[unresolved] {
        opacity: 0;
      }

      .hidden {
        display: none;
      }

      .inverse {
        color: var(--text-color-inverse) !important;
      }

      .error {
        color: var(--error-color) !important;
      }

      h1 {
        font-family: var(--font-family);
        font-weight: 300;
        font-size: 2em;
        line-height: 1.1em;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      paper-toolbar h1 {
        color: var(--text-color-inverse);
      }

      h2 {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1.8em;
        line-height: 1.1em;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      h3 {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1.6em;
        line-height: 1.1em;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      h4 {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1.4em;
        line-height: 1.1em;
        text-overflow: ellipsis;
        color: #000;
      }

      h5 {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: 1.2em;
        line-height: 1.1em;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      h6 {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: 1em;
        line-height: 1.1em;
        text-overflow: ellipsis;
        color: var(--header-text-color);
      }

      .headline {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1.5em;
        line-height: 1.1em;
        color: var(--text-color);
      }

      .title {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: 1.4em;
        line-height: 1.1em;
        white-space: normal;
        color: var(--text-color);
      }

      .subhead {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1.1em;
        line-height: 1.1em;
        white-space: normal;
        color: var(--text-color);
      }

      .body2 {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: 1em;
        white-space: normal;
        color: var(--text-color);
      }

      p, .body1 {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 1em;
        white-space: normal;
        color: var(--text-color);
      }

      .caption {
        font-family: var(--font-family);
        font-weight: 400;
        font-size: 0.85em;
        white-space: normal;
        color: var(--text-color);
      }

      a {
        font-family: var(--font-family);
        color: var(--accent-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .button {
        font-family: var(--font-family);
        font-weight: 500;
        font-size: 1em;
        line-height: 1.1em;
        white-space: normal;
        text-transform: uppercase;
        color: var(--text-color);
      }

      .button-small {
        font-family: var(--font-family);
        font-weight: normal;
        font-size: 1em;
        white-space: normal;
        text-transform: uppercase;
        color: var(--text-color);
        padding: 0.8em;
      }

      .button-colored-theme,
      .button-colored-theme a {
        color: var(--text-color-inverse);
        background-color: var(--theme-color);
      }

      .button-colored-theme:hover,
      .button-colored-theme:hover a,
      .button-colored-theme:hover a:hover,
      .button-colored-theme:hover div.button-small {
        color: var(--theme-color) !important;
        background-color: var(--text-color-inverse);
        text-decoration: none;
      }

      .button-colored-theme.inverse,
      .button-colored-theme.inverse a {
        color: var(--theme-color);
        background-color: var(--text-color-inverse);
      }

      .button-small.inverse.icon-button-title:hover {
        color: var(--accent-color) !important;
        background-color: var(--text-color-inverse);
      }

      .button-colored-theme.inverse.icon-button-title,
      .button-colored-theme.inverse iron-icon,
      .button-colored-theme.inverse.button-small {
        color: var(--theme-color);
        background-color: var(--text-color-inverse);
      }

      .button-colored-theme.inverse.icon-button-title:hover,
      .button-colored-theme.inverse:hover,
      .button-colored-theme.inverse:hover a,
      .button-colored-theme.inverse:hover a:hover {
        color: var(--theme-color);
        background-color: var(--text-color-inverse);
      }

      .button-theme,
      .button-theme a {
        color: var(--theme-color);
      }

      .button-theme:hover,
      .button-theme:hover a,
      .button-theme:hover a:hover {
        background-color: var(--theme-color-light);
        text-decoration: none;
      }

      .button-colored-accent,
      .button-colored-accent a {
        color: var(--text-color-inverse);
        background-color: var(--accent-color);
      }

      .button-colored-accent:hover,
      .button-colored-accent:hover a,
      .button-colored-accent:hover a:hover,
      .button-colored-accent:hover div {
        color: var(--accent-color) !important;
        background-color: var(--text-color-inverse);
        text-decoration: none;
        font-weight: bold;
      }

      .button-colored-accent {
        border: 1px solid var(--accent-color); /* to stop movement on hover */
      }

      .button-colored-accent:hover {
        border: 1px solid var(--accent-color);
      }

      .button-colored-accent.uql-login-button:hover {
        border: 1px solid var(--text-color-inverse);
      }

      .button-colored-accent.inverse,
      .button-colored-accent.inverse a {
        color: var(--accent-color);
        background-color: var(--text-color-inverse);
      }

      .button-colored-accent.inverse iron-icon,
      .button-colored-accent.inverse.button-small {
        color: var(--accent-color);
      }

      .button-colored-accent.inverse:hover,
      .button-colored-accent.inverse:hover a,
      .button-colored-accent.inverse:hover a:hover {
        color: var(--accent-color);
        background-color: var(--text-color-inverse);
      }

      .button-accent,
      .button-accent a {
        color: var(--accent-color);
      }

      .button-accent:hover,
      .button-accent:hover a,
      .button-accent:hover a:hover {
        background-color: var(--accent-color-lighter);
        text-decoration: none;
      }

      .button-colored-secondary,
      .button-colored-secondary a{
        color: var(--text-color-inverse);
        background-color: var(--secondary-color);
        text-decoration: none;
      }

      .button-colored-secondary:hover,
      .button-colored-secondary:hover a,
      .button-colored-secondary:hover a:hover {
        background-color: #000;
        text-decoration: none;
      }

      .button-colored-secondary.inverse,
      .button-colored-secondary.inverse a {
        color: var(--secondary-color);
        background: var(--text-color-inverse);
      }

      .button-colored-secondary.inverse iron-icon,
      .button-colored-secondary.inverse .button-small{
        color: var(--secondary-color);
      }

      .button-colored-secondary.inverse:hover,
      .button-colored-secondary.inverse:hover a,
      .button-colored-secondary.inverse:hover a:hover {
        background-color: var(--secondary-color-light);
      }

      .button-secondary,
      .button-secondary a{
        color: var(--secondary-color);
        text-decoration: none;
      }

      .button-secondary:hover,
      .button-secondary:hover a,
      .button-secondary:hover a:hover {
        background-color: var(--secondary-color-light);
        text-decoration: none;
      }

      .button-secondary:focus,
      .button-colored-secondary:focus,
      .button-accent:focus,
      .button-colored-accent:focus,
      .button-theme:focus,
      .button-colored-theme:focus {
        outline: var(--focus-outline-color) auto 5px;
        font-weight: 400;
      }

      paper-button,
      paper-button div {
        text-align: center;
      }

      paper-item.header {
        display: block;
        text-align: center;
        line-height: 30px;
        min-height: 30px;
        background-color: var(--accent-color);
        color: #FFF;
        font-size: 1.2em;
        cursor: default;
        padding: 5px;
      }

      paper-item:last-of-type {
        border-bottom: none !important;
      }

      paper-item iron-icon {
        padding-right: 6px;
        color: #999490;  !important; /* secondary dark grey */
      }

      paper-progress {
        width: 100%;
        --paper-progress-height: 1.14em;
        --paper-progress-active-color: var(--available-color);
      }

      paper-tab[focused] {
        background-color: var(--menu-hover-background-color);
      }

      paper-button > a {
        width: 100%;
        display: block;
      }

      .title.uqlibrary-app-title {
        margin-left: 0;
        color: #FFF;
        line-height: 1.2em;
      }

      .uqlibrary-app-footer {
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        background-color: #FFF;
        border-top: 1px solid var(--border-color);
        color: #000;
      }

      .uqlibrary-app-footer.right {
        @apply(--layout-horizontal-reverse);
      }

      paper-toolbar .app-title {
        color: #FFF;
      }

      .skip-navigation {
        position: absolute;
        z-index: 99999999999;
        left: -200px;
        top: -200px;
        width: 200px;

        margin: 5px;
        background-color: #000;
        color: #FFF;
      }

      .skip-navigation:focus {
        outline: #288BED auto 5px;
        outline-offset: -4px;
      }

      /* styling for hours, computers, training */
      paper-item .linked-item {
        @apply(--layout-flex-2);
        color: var(--accent-color);
        cursor: pointer;
      }

      /* compact styles for hours, computers, training */
      paper-item.compact {
        cursor: pointer;
        border-bottom: 1px solid var(--border-color);
        font-size: 1em;
        min-height: 30px;
        padding: 0 8px;
      }

      paper-item.compact.header {
        font-size: 1.2em;
        padding: 5px;
      }

      .uqlibrary-icon-247 {
        color: var(--available-color);
        width: calc(var(--icon-height) * 1.54);
        height: var(--icon-height);
      }

      @media all and (max-width: 320px) {
        paper-item.compact {
          font-size: 0.75em;
        }
      }
      @media all and (max-width: 400px) {
        paper-item.compact {
          font-size: 0.9em;
        }
      }

      @media all and (max-width: 260px) {
        paper-item.compact.detail-item {
          @apply(--layout-vertical);
          min-height: 50px;
          line-height: 1em;
          margin: 6px 0;
        }
      }
      /* end compact styles */


      @media all and (max-width: 700px) {
        .icon-button-title {
          display: none;
        }

        .button-header {
          min-width: auto;
          margin: 2px;
          padding: 0.5em;
        }
      }

    </style>
  </template>
</dom-module>
