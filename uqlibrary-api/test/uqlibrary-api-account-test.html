<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>api applications testing</title>

  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../uqlibrary-api-account.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <uqlibrary-api-account id="app"></uqlibrary-api-account>
  </template>
</test-fixture>

<script>
    suite('uqlibrary-api-account tests', function () {

      var app;

      setup(function () {
        document.cookie="UQLMockData=enabled";

        app = fixture('basic');
      });

      test('load account', function (done) {
        flush(function () {

          var apiLoaded = function(result) {
            assert.equal('s1234567', result.detail.id);
            done();
          };

          setTimeout(function(){

            app.addEventListener('uqlibrary-api-account-loaded', apiLoaded);
            app.get();

          }, 100);
        });

      });

    });

</script>

</body>
</html>
