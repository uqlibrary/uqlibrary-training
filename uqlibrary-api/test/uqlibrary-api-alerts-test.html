<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>api applications testing</title>

    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../uqlibrary-api-alerts.html">

</head>
<body>

<test-fixture id="basic">
    <template>
        <uqlibrary-api-alerts id="app"></uqlibrary-api-alerts>
    </template>
</test-fixture>

<script>

    suite('uqlibrary-api-alerts tests', function () {
        var app;

        setup(function () {
            document.cookie="UQLMockData=enabled";
            app = fixture('basic');
        });

        test('load library alerts data', function (done) {

            var apiLoaded = function(result) {
                var alert = result.detail[0];

                assert.equal(alert.id, '9c6bb100-cad4-11e5-9893-033dcbe6b7a8');
                assert.equal(alert.urgent, 1);
                done();
            };

            setTimeout(function(){

                app.addEventListener('uqlibrary-api-alerts', apiLoaded);
                app.get();

            }, 100);
        });
    });
</script>

</body>
</html>
