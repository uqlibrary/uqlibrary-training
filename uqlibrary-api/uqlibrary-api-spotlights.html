<!--
Element providing library spotlights

##### Example

    <uqlibrary-api-spotlights></uqlibrary-api-spotlights>

@element uqlibrary-api-spotlights
@blurb Element providing spotlights
@status alpha
@homepage https://github.com/uqlibrary/uqlibrary-api
-->
<dom-module id="uqlibrary-api-spotlights">
    <template>
        <uqlibrary-api id="list"></uqlibrary-api>
    </template>
    <script>
        (function () {
            Polymer({
                is: 'uqlibrary-api-spotlights',
                properties: {
                    baseUri: {
                        type: String,
                        value: '/spotlights'
                    }
                },
                /**
                 * Fired when the object has loaded.
                 *
                 * @event uqlibrary-api-spotlights
                 */
                created: function () {
                },
                ready: function () {
                    var that = this;
                    this.$.list.addEventListener('uqlibrary-api', function (e) {
                        that.list = e.detail;
                        that.fire('uqlibrary-api-spotlights', that.list);
                    });
                },
                /**
                 * Gets spotlights
                 *
                 * @method get
                 */
                get: function (args) {
                    if (args && args.mode) {
                        this.mode = args.code;
                    }
                    this.set('$.list.uri', this.baseUri + '/current');
                    this.$.list.get();
                }
            });
        }());
    </script>
</dom-module>
