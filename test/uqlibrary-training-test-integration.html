      }, 30);
    });

    test('It should display the filter when hideFilter is not set', function (done) {
      element.events = data;
      setTimeout(function() {
        expect(element.querySelector('uqlibrary-training-filter')).to.exist;
        done();
      }, 30);
    });

    test('It should display the filter when hideFilter = false', function (done) {
      element.events = data;
      element.hideFilter = false;
      setTimeout(function() {
        expect(element.querySelector('uqlibrary-training-filter')).to.exist;
        done();
      }, 30);
    });

    test('It should not display the filter when hideFilter = true', function (done) {
      element.events = data;
      element.hideFilter = true;
      setTimeout(function() {
        expect(element.querySelector('uqlibrary-training-filter')).to.not.exist;
        done();
      }, 30);
    });

    test('It should not display a more or less button when the amount of data is less than the minimum', function (done) {
        element.events = data;
        setTimeout(function() {

            var moreButton = element.querySelector('paper-button#moreButton');
            var lessButton = element.querySelector('paper-button#lessButton');

            expect(moreButton).to.be.null;
            expect(lessButton).to.be.null;
            done();
        }, 30);
    });

    test('a short list should not have more-less controls', function (done) {
        element.events = data;
        setTimeout(function() {
            var moreButton = element.querySelector('.show-more paper-button#moreButton');
            expect(moreButton).to.be.null;

            var lessButton = element.querySelector('paper-button#lessButton');
            expect(lessButton).to.be.null;

            done();
        }, 30);
    });

    test('it should have display controlled by the "more" and "less" buttons', function (done) {
      element.events = longdata;
      setTimeout(function() {
          // if we dont have more than 5 then we cant test the more-less buttons
          expect(element.querySelectorAll('paper-card.uqlibrary-training-list-category').length).to.be.greaterThan(element.maxEventCount);

          var moreButton = element.querySelector('.show-more paper-button#moreButton');
          expect(moreButton).not.to.be.null;

          var lessButton = element.querySelector('paper-button#lessButton');
          expect(lessButton).to.be.null;

//             var clickableButton = element.querySelectorAll('.show-more paper-button#moreButton');
//             clickableButton[0].click();
//
//             expect(moreButton).to.be.null;
//             expect(lessButton).not.to.be.null;

          done();
      }, 30);
    });
