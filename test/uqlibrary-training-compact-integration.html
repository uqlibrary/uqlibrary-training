<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uql-ia-button</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uqlibrary-training.html">

</head>
<body>

<test-fixture id="list">
  <template>
    <uqlibrary-training compact-view="true"></uqlibrary-training>
  </template>
</test-fixture>

<script>
    suite('<uqlibrary-training> tests', function () {
        var element;

        setup(function () {
            element = fixture('list');
        });

        test('It should display a friendly message when the api fails', function (done) {
            element.events = {};

            setTimeout(function() {
                expect(element.querySelector('#backuplist')).not.to.be.null;

                done();
            }, 1500);

        });

    });
</script>

</body>
</html>
